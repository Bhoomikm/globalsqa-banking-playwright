name: Playwright CI â†’ Deploy report (Pages)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: playwright-ci-cd
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (chromium only)
        run: npx playwright test --project=chromium
        env:
          CI: true

      - name: Show local report directory (debug)
        if: always()
        run: |
          echo "Report contents:"
          ls -la playwright-report || true

      # Prepare GitHub Pages
      - name: Configure Pages
        if: ${{ success() }}
        uses: actions/configure-pages@v5

      # Upload report for GitHub Pages
      - name: Upload Playwright HTML report as Pages artifact
        if: ${{ success() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: ${{ success() }}
        uses: actions/deploy-pages@v4

      # Always upload as normal artifact (for debugging)
      - name: Upload Playwright report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
