name: Playwright CI â†’ Deploy report (Pages)

# Run on push to main, PRs to main, or manually
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    # limit concurrency so only one run deploys at a time (optional)
    concurrency:
      group: playwright-ci-cd
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # fetch full history so deploy steps have commit metadata
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (chromium only) and generate HTML report
        # ensure playwright.config.ts writes HTML report to 'playwright-report'
        run: npx playwright test --project=chromium --reporter=list || exit_code=$?; echo "EXIT=$exit_code" && exit $exit_code
        env:
          # optional: set CI-friendly env vars
          CI: true

      - name: Show local report directory (debug)
        if: always()
        run: |
          echo "Report contents:"
          ls -la playwright-report || true

      # Only deploy when tests succeed
      - name: Configure Pages (prepare for upload)
        if: ${{ success() }}
        uses: actions/configure-pages@v3

      - name: Upload Playwright HTML report as Pages artifact
        if: ${{ success() }}
        uses: actions/upload-pages-artifact@v1
        with:
          path: playwright-report

      - name: Deploy to GitHub Pages
        if: ${{ success() }}
        uses: actions/deploy-pages@v1

      - name: Upload Playwright report (artifact) for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
